<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Resources</title>
<style>
/* Animated background */
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0f2027;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    overflow-x: hidden;
    color: #fff;
}

h1 {
    text-align: center;
    margin: 20px 0;
    font-size: 2.5rem;
    letter-spacing: 1px;
}

/* Subject dropdown */
select {
    display: block;
    margin: 0 auto 30px auto;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.9);
    color: #333;
    cursor: pointer;
    transition: all 0.3s;
}
select:hover {
    transform: scale(1.05);
}

/* Tabs */
.tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
    gap: 15px;
}
.tab {
    padding: 12px 25px;
    border-radius: 30px;
    cursor: pointer;
    background: rgba(255,255,255,0.2);
    color: #fff;
    font-weight: bold;
    transition: all 0.3s;
}
.tab.active {
    background: #ff8c00;
    color: #fff;
    box-shadow: 0 4px 15px rgba(255,140,0,0.5);
}

/* Content cards */
.content {
    display: flex;
    flex-direction: column-reverse; /* reverse order */
    align-items: center;
    gap: 20px;
    padding-bottom: 50px;
}
.card {
    width: 80%;
    max-width: 500px;
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    padding: 20px;
    text-align: center;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}
.card:hover {
    transform: translateY(-5px) scale(1.03);
    background: rgba(255,140,0,0.8);
    color: #fff;
}

/* Background animation circles */
.circle {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.05);
    animation: float 25s linear infinite;
}
@keyframes float {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0.3; }
    50% { transform: translateY(50vh) scale(1); opacity: 0.5; }
    100% { transform: translateY(-10vh) scale(0.5); opacity: 0; }
}
</style>
</head>
<body>

<h1>Study Resources</h1>

<select id="subjectSelect">
    <option value="">Select Subject</option>
    <option value="math">Math</option>
    <option value="science">Science</option>
    <option value="sst">SST</option>
    <option value="eng">English</option>
    <option value="it">IT</option>
    <option value="ai">AI</option>
    <option value="hindi">Hindi</option>
    <option value="sanskrit">Sanskrit</option>
</select>

<div class="tabs hidden" id="tabs">
    <div class="tab active" data-type="lectures">Lectures</div>
    <div class="tab" data-type="notes">Notes</div>
</div>

<div class="content" id="content"></div>

<!-- Animated circles -->
<script>
for(let i=0;i<15;i++){
    const circle = document.createElement('div');
    circle.classList.add('circle');
    let size = Math.random()*100 + 50;
    circle.style.width = `${size}px`;
    circle.style.height = `${size}px`;
    circle.style.left = Math.random()*100 + 'vw';
    circle.style.animationDuration = (20 + Math.random()*20) + 's';
    circle.style.background = `rgba(255,255,255,${Math.random()*0.1 + 0.05})`;
    document.body.appendChild(circle);
}
</script>

<script>
const baseURL = "https://ntapi.netlify.app/api/9/aarambh";
const subjectSelect = document.getElementById('subjectSelect');
const tabs = document.getElementById('tabs');
const contentDiv = document.getElementById('content');
let currentSubject = '';
let currentTab = 'lectures';

subjectSelect.addEventListener('change', () => {
    currentSubject = subjectSelect.value;
    if (!currentSubject) {
        tabs.classList.add('hidden');
        contentDiv.innerHTML = '';
        return;
    }
    tabs.classList.remove('hidden');
    currentTab = 'lectures';
    loadContent(currentSubject, currentTab);
    updateTabs();
});

tabs.addEventListener('click', (e) => {
    if (e.target.classList.contains('tab')) {
        currentTab = e.target.getAttribute('data-type');
        updateTabs();
        loadContent(currentSubject, currentTab);
    }
});

function updateTabs() {
    document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
        if (tab.getAttribute('data-type') === currentTab) {
            tab.classList.add('active');
        }
    });
}

async function loadContent(subject, type) {
    contentDiv.innerHTML = '<p>Loading...</p>';
    try {
        const response = await fetch(`${baseURL}/${subject}/${type}.json`);
        const data = await response.json();
        contentDiv.innerHTML = '';
        data.reverse().forEach(item => { // reverse order
            const card = document.createElement('div');
            card.classList.add('card');
            card.textContent = item.title;
            card.onclick = () => window.open(item.url, '_blank');
            contentDiv.appendChild(card);
        });
        if(data.length === 0){
            contentDiv.innerHTML = '<p>No items found.</p>';
        }
    } catch (err) {
        console.error(err);
        contentDiv.innerHTML = '<p>Failed to load content.</p>';
    }
}
</script>

</body>
</html>
