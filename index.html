<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarambh Batch Resources</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* --- Animated Gradient Background --- */
        .animated-gradient {
            background: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #020617);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Card Animation --- */
        .card-enter {
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* --- Custom Scrollbar --- */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        /* --- Active/Inactive Styles --- */
        .subject-btn.active {
             background-color: #38bdf8;
             color: #0f172a;
             box-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
        }
        .tab-btn.active {
            background-color: #f0f9ff;
            color: #0c4a6e;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200">
    <div class="animated-gradient"></div>

    <div class="container mx-auto p-4 md:p-8 min-h-screen flex flex-col items-center">
        <!-- Header -->
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-sky-300 to-blue-500">
                Aarambh Batch Resources
            </h1>
            <p class="text-slate-400 mt-2 text-lg">Select a subject to view lectures and notes.</p>
        </header>

        <!-- Subject Selection -->
        <div id="subject-selection" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-7 gap-4 w-full max-w-6xl mb-8 md:mb-12">
            <!-- Subject buttons will be injected here by JS -->
        </div>

        <!-- Content Display Area -->
        <main id="content-display" class="hidden w-full max-w-6xl flex-1 flex-col">
            <div class="bg-slate-800/50 backdrop-blur-sm rounded-xl border border-slate-700 p-4 md:p-6 w-full flex-1 flex flex-col">
                <!-- Tabs -->
                <div id="tabs" class="flex space-x-2 border-b border-slate-700 mb-4">
                    <button data-type="lectures" class="tab-btn py-2 px-4 rounded-t-md text-slate-300 transition-colors duration-300 font-medium">Lectures</button>
                    <button data-type="notes" class="tab-btn py-2 px-4 rounded-t-md text-slate-300 transition-colors duration-300 font-medium">Notes</button>
                </div>
                
                <!-- Loader -->
                <div id="loader" class="hidden flex-1 flex items-center justify-center">
                    <svg class="animate-spin h-10 w-10 text-sky-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>

                <!-- Results -->
                <div id="results-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 overflow-y-auto pr-2" style="max-height: 60vh;">
                    <!-- Content cards will be injected here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const subjects = {
                "Math": { lectures: "/api/9/aarambh/math/lectures.json", notes: "/api/9/aarambh/math/notes.json" },
                "Science": { lectures: "/api/9/aarambh/science/lectures.json", notes: "/api/9/aarambh/science/notes.json" },
                "SST": { lectures: "/api/9/aarambh/sst/lectures.json", notes: "/api/9/aarambh/sst/notes.json" },
                "English": { lectures: "/api/9/aarambh/eng/lectures.json", notes: "/api/9/aarambh/eng/notes.json" },
                "IT": { lectures: "/api/9/aarambh/it/lectures.json", notes: "/api/9/aarambh/it/notes.json" },
                "AI": { lectures: "/api/9/aarambh/ai/lectures.json", notes: "/api/9/aarambh/ai/notes.json" },
                "Hindi": { lectures: "/api/9/aarambh/hindi/lectures.json", notes: "/api/9/aarambh/hindi/notes.json" },
                "Sanskrit": { lectures: "/api/9/aarambh/sanskrit/lectures.json", notes: "/api/9/aarambh/sanskrit/notes.json" }
            };
            const BASE_URL = "https://ntapi.netlify.app";

            const subjectContainer = document.getElementById('subject-selection');
            const contentDisplay = document.getElementById('content-display');
            const tabsContainer = document.getElementById('tabs');
            const loader = document.getElementById('loader');
            const resultsContainer = document.getElementById('results-container');
            
            let currentSubject = null;
            let currentType = 'lectures'; // Default to lectures

            // --- 1. Create Subject Buttons ---
            Object.keys(subjects).forEach(subjectName => {
                const button = document.createElement('button');
                button.textContent = subjectName;
                button.dataset.subject = subjectName;
                button.className = "subject-btn text-lg font-semibold bg-slate-800 hover:bg-sky-500/80 hover:text-white transition-all duration-300 ease-in-out rounded-lg p-4 transform hover:scale-105 shadow-lg";
                subjectContainer.appendChild(button);
            });
            const subjectButtons = document.querySelectorAll('.subject-btn');
            const tabButtons = document.querySelectorAll('.tab-btn');

            // --- 2. Fetch and Render Logic ---
            const fetchDataAndRender = async () => {
                if (!currentSubject) return;

                loader.classList.remove('hidden');
                resultsContainer.innerHTML = ''; // Clear previous results
                resultsContainer.classList.add('hidden');

                const urlPath = subjects[currentSubject][currentType];
                const fullUrl = BASE_URL + urlPath;

                try {
                    const response = await fetch(fullUrl);
                    if (!response.ok) {
                        throw new Error(`Network response was not ok (status: ${response.status})`);
                    }
                    const data = await response.json();
                    
                    // Display from bottom to top
                    const reversedData = data.reverse();
                    
                    if (reversedData.length === 0) {
                         resultsContainer.innerHTML = `<p class="col-span-full text-center text-slate-400">No content found for this section.</p>`;
                    } else {
                        reversedData.forEach((item, index) => {
                            const card = document.createElement('a');
                            card.href = item.url;
                            card.target = '_blank';
                            card.rel = 'noopener noreferrer';
                            card.className = 'card-enter bg-slate-800/70 border border-slate-700 p-4 rounded-lg flex items-center justify-between hover:bg-slate-700/90 hover:border-sky-500 transition-all duration-300 group';
                            card.style.animationDelay = `${index * 50}ms`;
                            
                            card.innerHTML = `
                                <span class="font-medium text-slate-300 group-hover:text-sky-300">${item.title}</span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-slate-500 group-hover:text-sky-400 transition-transform duration-300 group-hover:translate-x-1">
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                    <polyline points="12 5 19 12 12 19"></polyline>
                                </svg>
                            `;
                            resultsContainer.appendChild(card);
                        });
                    }
                } catch (error) {
                    console.error("Failed to fetch data:", error);
                    resultsContainer.innerHTML = `<p class="col-span-full text-center text-red-400">Could not load resources. Please try again later.</p>`;
                } finally {
                    loader.classList.add('hidden');
                    resultsContainer.classList.remove('hidden');
                }
            };

            // --- 3. Event Listeners ---
            subjectButtons.forEach(button => {
                button.addEventListener('click', () => {
                    currentSubject = button.dataset.subject;
                    
                    // Update active subject button style
                    subjectButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Show content area
                    contentDisplay.classList.remove('hidden');
                    contentDisplay.classList.add('flex');

                    // Reset to lectures tab and fetch data
                    currentType = 'lectures';
                    updateActiveTab();
                    fetchDataAndRender();
                });
            });

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    currentType = button.dataset.type;
                    updateActiveTab();
                    fetchDataAndRender();
                });
            });

            // --- 4. Helper Functions ---
            const updateActiveTab = () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                document.querySelector(`.tab-btn[data-type="${currentType}"]`).classList.add('active');
            };
        });
    </script>
</body>
</html>
